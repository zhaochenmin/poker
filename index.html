<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poker</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">
		<div class="move-left">向右移动</div>
		<div class="move-right">向左移动</div>
	</div>
	<div class="ksyx">开始游戏</div>
	<div class="cxks">重新开始</div>
	<div class="yxbz">游戏帮助</div>
	<div class="tcyx">退出游戏</div>
	<div class="help-box">
		<div class="help-inner">
			<h3 class="help">
				游戏帮助
			</h3>
			<div>
				本游戏名为13点游戏，如果将两张牌或者一张K点击，则会将其消除，如果桌面上的牌不够相加，可以点击向右移动获得新的牌，只有左边的牌都移动到右边，才可以点击向左移动返回，共有三次机会，祝您游戏愉快。
			</div>
			<span class="close">我知道了</span>
		</div>
	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
